<!DOCTYPE html>
<html>
<head>
	<title>CSS Animacija</title>
	<meta charset="utf-8">

	<style>
body{
	margin: 0px;
	padding: 300px;
	height: 100vh;
	display: flex;
	justify-content: center;
	background: #050210;
}
.glow_krug{
position: absolute;
width: 100px;
height: 100px;
border-radius: 50%;
background : linear-gradient(#fb5dad, #55fb9f, #b97aff);
animation: animacija 0.5s linear infinite;
}
@keyframes animacija {
	0%{
		transform: rotate(0deg);
	}
	
	100%{
		transform: rotate(360deg);
	}

}
.glow_krug span{
	position: absolute;
	width: 100%;
	height: 100%;
	border-radius: 50%;
    background : linear-gradient(#fb5dad, #55fb9f, #b97aff);
}
.glow_krug span:nth-child(1){
    filter: blur(20px);
}
.glow_krug span:nth-child(2){
    filter: blur(40px);
}
.glow_krug:after{
	content: '';
	position: fixed;
	top: 10px;
	left: 10px;
	right: 10px;
	bottom: 10px;
	background: #050210;
	border-radius: 50px;
}
.sredina{
	background: grey;
	border-radius: 100%;
	margin: 0px;
	height: 70px;
	width: 70px;
	position: relative;
	right: 0px;
	bottom: 0px;
	top: 13.5px;
	left: 0px;

	transform: scale(1);
	animation: sredina 3s infinite;
}
@keyframes sredina{
 0%{
transform: scale(0.1);
box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
 }
  30%{
transform: scale(0.5); 	
box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
 }
  100%{
 transform: scale(1);	
 box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
 }
}
	</style>

</head>
<body>
<div class="glow_krug">
	<span></span>
	<span></span>
	<span></span>
	<span></span>
	
</div>
<div class="sredina"></div>
</body>
</html>
